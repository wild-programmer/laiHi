<body>

                <span>上海静安</span>
                <span>09/05</span>

    </div>
    <!--contbefore -->
    <div class="contentTB">
        <div class="contentTBC selectitem" data-click='item'>
            <p>项目方路演券</p>
            <span>￥ 1500</span>
            <li class="itemli" data-tag="1">项目方路演券：那肯定是男的手先沙发你说阿时啊是否会爱否还有啊视频用户阿萨帝就好撒废话呀打法很发达</li>

        <div class="contentTBC selectitem" data-click='item'>
            <p>项目方路演券</p>
            <span>￥ 1500</span>
            <li class="itemli" data-tag="1">项目方路演券：那肯定是男的手先沙发你说阿时啊是否会爱否还有啊视频用户阿萨帝就好撒废话呀打法很发达</li>

        <div class="contentTBC contentqt" data-click='free'>
            <p>投资人入场券</p>

    </div>

        <p class="qian"></p>
        <button type="button" data-click2=''>确定</button>
    </div>
</body>
<script src="../script/common.js">
</script>
<script>
    var itemli = document.querySelectorAll('.itemli');
    var item = document.querySelectorAll('.selectitem');
    var itemAll = document.querySelectorAll('.contentTBC');
    var contentqt = document.querySelectorAll('.contentqt');
    var lenth = item.length;
    for (var i = 0; i < itemli.length; i++) {
        itemli[i].classList.add('active');
        (function(el, el2, i) {
            el.addEventListener('touchstart', function() {
                var tag = 0;
                // console.log(itemli[i].classList())
                for (var i = 0, len = el2.classList.length; i <= len; i++) {
                    if (el2.classList[i] == 'active') {
                        //此处为显示自己
                        el2.classList.remove('active');
                        el2.setAttribute("data-tag", '0');
                        this.classList.add('contbefore');
                        tag++;
                        var lem = itemli.length;
                        for (var i = 0; i <= lem; i++) {
                            if (item[i] !== this) {
                                item[i].classList.remove('contbefore');
                            }
                            if (itemli[i] !== el2) {
                                itemli[i].classList.add('active');
                            }
                        }
                    }
                }
                if (tag == 0) {
                    el2.classList.add('active');
                    el2.setAttribute("data-tag", '1');
                    this.classList.remove('contbefore');
                }
            }, false)
        })(item[i], itemli[i], i)
    }
    for (var i = 0; i < itemAll.length; i++) {
        (function(el) {
            el.addEventListener('touchstart', function() {
                document.querySelector('.qian').innerText = this.querySelector('span').innerText;
                // console.log(this.getAttribute("data-click"));
                document.querySelector('button').setAttribute("data-click2", this.getAttribute("data-click"))
            })
        })(itemAll[i])
    }
    for (var i = 0; i < contentqt.length; i++) {
        (function(el) {
            el.addEventListener('touchstart', function() {
                for (var i = 0; i < lenth; i++) {
                    if (itemli[i].getAttribute('data-tag') == 0) {
                        itemli[i].classList.add('active');
                        item[i].classList.remove('contbefore')
                    }
                    // itemli[i].add('active');
                    // item[i].classList.remove('contbefore');
                }
            })
        })(contentqt[i])
    }

    document.querySelector('button').addEventListener('touchstart', function() {
        if (this.getAttribute("data-click2") == 'item') {
            window.location.href = 'file:///C:/Users/user/Desktop/LaiHi/views/item.html'
        } else if (this.getAttribute("data-click2") == 'free') {
            window.location.href = 'file:///C:/Users/user/Desktop/LaiHi/views/layren.html'
        } else if (this.getAttribute("data-click2") == 'guanz') {
            window.location.href = 'file:///C:/Users/user/Desktop/LaiHi/views/guanZ.html'
        }
    })
</script>

</html>

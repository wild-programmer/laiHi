<script>
    function hasClass(selector) {
        var className, elem,
            i = 0;

        className = " " + selector + " ";
        while ((elem = this[i++])) {
            if (elem.nodeType === 1 &&
                (" " + getClass(elem) + " ").replace(rclass, " ")
                .indexOf(className) > -1
            ) {
                return true;
            }
        }

        return false;
    }
    var itemli = document.querySelectorAll('.itemli');
    var item = document.querySelectorAll('.selectitem');
    var itemAll = document.querySelectorAll('.contentTBC');
    for (var i = 0; i < itemli.length; i++) {
        itemli[i].classList.add('active');
        (function(el, el2, i) {
            el.addEventListener('touchstart', function() {
                var tag = 0;
                // console.log(itemli[i].classList())
                for (var i = 0, len = el2.classList.length; i <= len; i++) {
                    if (el2.classList[i] == 'active') {
                        el2.classList.remove('active');
                        this.classList.add('contbefore');
                        tag++;
                    }
                }
                if (tag == 0) {
                    el2.classList.add('active');
                    this.classList.remove('contbefore');
                }
            }, false)
        })(item[i], itemli[i], i)
    }
    for (var i = 0; i < itemAll.length; i++) {
        (function(el) {
            el.addEventListener('touchstart', function() {
                document.querySelector('.qian').innerText = this.querySelector('span').innerText;
                // console.log(this.getAttribute("data-click"));
                document.querySelector('button').setAttribute("data-click2", this.getAttribute("data-click"))
            })
        })(itemAll[i])
    }

    document.querySelector('button').addEventListener('touchstart', function() {
        if (this.getAttribute("data-click2") == 'item') {
